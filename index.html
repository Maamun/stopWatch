<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <link rel="stylesheet" href="./app.css">
  <title>Document</title>
</head>
<body>
  <div class="cont">
  <div class="fullscreen-video-wrap">
    <video src="https://production.cdmycdn.com/assets/marketing-pages/intensives/bws/coding-scenes-9a2031e8142b40bdb5d936d5eef33dfa.mp4" autoplay="" loop="">
    </video>
  </div>
  <div class="header-overlay"></div>
  <div class="container">
    <h1>Stopwatch Demo</h1>
    <audio id="audio" src="https://www.soundjay.com/button/sounds/button-3.mp3" autostart="false" ></audio>

    <p id="counter">0.00</p>
    <div class="buttons">
      <button id="start" type="button">Start/Stop</button>
      <button id="reset" type="reset">Reset</button>
      <button id="record" type="button">Record</button>
    </div>
    <h2>Past Times</h2>
    <ul id="list">

    </ul>
    <p id="alert"></p>

  </div>
  </div>
  <script src="./src/app.js" charset="utf-8"></script>

</body>
</html>
